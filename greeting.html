<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">


      class Greeting extends React.Component {
        render() {
          return (
            <div>
              <h1>Hello {this.props.name}!</h1>
              <h4>Take a look at these input type attributes rendered with React. We are using &quot;props&quot;:</h4>
              <br />
            </div>
          );
        }
      }


      class Element extends React.Component {
        render() {
          return (
            <div>
              <h4>This is a {this.props.element} &lt;input&gt; type attribute:</h4>
              <input type={this.props.element} />
            </div>
          );
        }
      }


      class Counter extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            count: 0
          }
        }


        render() {
            return (
              <div>
                <br />
                <h2>Now we will use &quot;state&quot; and event handling. Click the button down below to increment the number: </h2>
                <button onClick={() => this.setState ({count: this.state.count + 1})}>{this.state.count}</button>
              </div>

            );
        }
     }


      ReactDOM.render(
        <div>
          <Greeting name="Visitor" />
          <Element element="checkbox" />
          <Element element="color" />
          <Element element="password" />
          <Counter />
        </div>
        , document.getElementById('app')

      );

    </script>
  </body>
</html>
